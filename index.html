<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Verse Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="variables.css">

</head>
<body>
     
    <div class="cloud-container">

        <div class="main-cloud">
            <svg width="423" height="328" viewBox="0 0 423 328" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M359.52 142.475C362.262 134.641 363.8 126.075 363.8 117.143C363.8 78.3393 335.044 46.8571 299.6 46.8571C286.426 46.8571 274.121 51.25 263.956 58.7179C245.431 23.575 210.857 0 171.2 0C112.082 0 64.2 52.4214 64.2 117.143C64.2 119.12 64.2669 121.096 64.3337 123.073C26.8837 137.496 0 176.593 0 222.571C0 280.777 43.1344 328 96.3 328H342.4C389.681 328 428 286.048 428 234.286C428 188.966 398.575 151.114 359.52 142.475Z" fill="white"/>
            </svg>
        </div>

        <div class="generator">
        <h1>Bible Verse Generator</h1>
        <select id="translation">
            <option value="web">World English Bible</option>
            <option value="kjv">King James Version</option>
            <option value="bbe">Bible in Basic English</option>
        </select>
        <button id="random-verse">Generate Random Verse</button>

        <div id="output"></div>

    </div>

    <div class="sun">
        <div class="ray_box">
            <div class="ray ray1"></div>
            <div class="ray ray2"></div>
            <div class="ray ray3"></div>
            <div class="ray ray4"></div>
            <div class="ray ray5"></div>
            <div class="ray ray6"></div>
            <div class="ray ray7"></div>
            <div class="ray ray8"></div>
            <div class="ray ray9"></div>
            <div class="ray ray10"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
